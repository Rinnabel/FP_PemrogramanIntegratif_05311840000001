{% extends "layout.html" %}

{% block title %}Rekap{% endblock %}

{% block body %}

<div class="container mt-4">
    <h1>Rekap</h1>
    
    <div class="row">
        <div class="col-8 mt-4">
            <!-- Button trigger modal -->
            
            <h3>Daftar Rekap:</h3>

            <ul class="list-group">
                {% for rekap in rekaps %}
                <li class="list-group-item">
                    {{ rekap['nama_bantuan'] }}
                    {{ rekap['SUM(jumlah_bantuan)']}}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
